<mat-toolbar color="primary">
  <span>404: Page Not Found</span>
</mat-toolbar>

<mat-card>

    <p>Sorry, the page you were looking for does not exist.</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" routerLink="/">Go to Home Page</button>
  </mat-card-actions>
</mat-card>
